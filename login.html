<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;500;700&family=Be+Vietnam+Pro:wght@400;500;700&family=Bebas+Neue&family=Epilogue:wght@500;700&family=Inter:wght@100;200;300;400;700;900&family=Lato:wght@400;700&family=Lilita+One&family=Martel+Sans:wght@400;700&family=Montserrat:wght@100;300;400;500;900&family=Open+Sans:wght@400;700&family=Oswald&family=Raleway:wght@400;700&family=Roboto&family=Sacramento&family=Space+Mono&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Home / J</title>
</head>

<body class="login">
    <div id="login-card" style="overflow-y:scroll;">
        <img class="login-logo" src="images/jlogoo-removebg-preview.png" alt="">
        <div class="login-main">
            <h2>Sign in to Jeet</h2>
            <div class="middle-sec">
                <button class="btn">
                    <img class="img-icon" src="images/google-l.png" alt="">
                    <p>Sign in with Google</p>
                </button>
                <button class="btn">
                    <img class="img-icon" src="images/apple-l.png" alt="">
                    <p>Sign in with Apple</p>
                </button>
                <p class="or">or</p>
                <form onsubmit="changeToHello(event)">
                    <input id="username" class="login-input" type="text" placeholder="phone, e-mail or username">
                </form>

                <input class="login-input" id="h-password" type="text" placeholder="Password">
                <button class="btn next" onclick="window.location.href='home.html'">
                    <p>Login</p>
                </button>
                <button class=" btn forgot-p">Forgot Password?</button>
                <p class="signup">Dont have an account? <a href="">Sign up</a></p>
            </div>
        </div>

    </div>

</body>
<script src="index.js"></script>

</html>
